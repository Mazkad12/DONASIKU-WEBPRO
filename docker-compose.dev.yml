services:
  # Backend App (Laravel)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: donasiku-backend
    container_name: donasiku-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: donasiku
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - app-network

  # Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: donasiku-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - app-network

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: donasiku-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: donasiku
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: donasiku-frontend
    container_name: donasiku-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: donasiku-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  # Database Viewer (Adminer)
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
